global_costmap:
  update_frequency: 2.0 # Map update loop
  plugins:
      - name: static_map
        type: "costmap_2d::StaticLayer"
      -
        name: obstacle_layer
        type: "costmap_2d::VoxelLayer"

      -
        name: inflation_layer
        type: "costmap_2d::InflationLayer"



  static_map:
      lethal_cost_threshold: 50
      static_map: true
